<div class="container">
  <h2>Documentos</h2>
  @for(item of arrayProjects(); track item;){
  <details>
    <summary>
      <p class="itemType" [style.background]="setTypeDocColor(item.type)">
        {{ item.type }}
      </p>
      <p class="itemTitle">
        {{ item.title }}
      </p>
    </summary>
    <article [innerHTML]="item.description"></article>
    <a [href]="item.src" target="_blank" class="saibaMaisButton">Saiba mais</a>
  </details>
  }
</div>
