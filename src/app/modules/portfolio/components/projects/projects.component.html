<div class="container">
  <h2>Documentos</h2>
  <ul>
    <li *ngFor="let item of arrayProjects()">
      <button (click)="openDialog(item)">
        <img [src]="item.src" [alt]="item.alt" loading="lazy" />
        <p class="itemType" [style.background]="setTypeDocColor(item.type)">{{ item.type }}</p>
        <p>{{ item.sortTitle }}</p>
      </button>
    </li>
  </ul>
</div>
